    <div class="container">
      <div class="row">
        <div class=" text-center">
          <div class="panel panel-default text-center" id="cadastro">
            <div class="panel-heading">
              <h3 class="panel-title text-center">Faça parte do Divulga ICSA!</h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="row">
                  <div class="col-md-1">
                    <i class="fa fa-3x fa-fw fa-male text-muted"></i>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-5">
                    <div class="form-group">
                      <input type="text" name="first_name" id="first_name" class="form-control input-sm floatlabel" placeholder="Primeiro Nome">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-5">
                    <div class="form-group">
                      <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Último Nome">
                    </div>
                  </div>
                  <div class="col-md-1">
                    <i class="fa fa-3x fa-fw fa-male pull-right text-muted"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-5">
                    <div class="form-group">
                      <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email">
                    </div>
                  </div>
                  <div class="col-md-1">
                    <i class="fa fa-3x fa-envelope fa-fw pull-right text-muted"></i>
                  </div>
                  <div class="col-md-1">
                    <i class="fa fa-3x fa-barcode fa-flip-vertical fa-fw pull-left text-muted"></i>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-5">
                    <div class="form-group">
                      <input type="text" name="matricula" id="matricula" class="form-control input-sm" placeholder="Matrícula UNIFAL">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-1">
                    <i class="fa fa-3x fa-asterisk fa-fw pull-left text-muted"></i>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-5">
                    <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Senha">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-5">
                    <div class="form-group">
                      <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirme sua senha">
                    </div>
                  </div>
                  <div class="col-md-1">
                    <i class="fa fa-3x fa-asterisk fa-fw pull-right text-muted"></i>
                  </div>
                </div>
                <input type="submit" value="Confirmar" class="btn btn-info btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
